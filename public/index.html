    />
    <link
      href="https://unpkg.com/filepond-plugin-image-preview/dist/filepond-plugin-image-preview.css"
      rel="stylesheet"
    />
    <title>Anime | Template</title>

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&display=swap"

    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="css/elegant-icons.css" type="text/css" />
    <link rel="stylesheet" href="css/plyr.css" type="text/css" />
    <link rel="stylesheet" href="css/nice-select.css" type="text/css" />
    <link rel="stylesheet" href="css/owl.carousel.min.css" type="text/css" />
    <link rel="stylesheet" href="css/slicknav.min.css" type="text/css" />

  </head>

  <body>
    <!-- Page Preloder -->
    <!-- <div id="preloder">
        <div class="loader"></div>
      </div> -->

    <!-- Header Section Begin -->
    <header class="header">
      <div class="container">
        <div class="row">
          <div class="col-lg-2">
            <div class="header__logo">
              <a href="./index.html">
                <img src="img/logo.png" alt="" />
              </a>
            </div>
          </div>
          <div class="col-lg-8">
            <div class="header__nav"></div>
          </div>
          <div class="col-lg-2">
            <div class="header__right">
              <button
                data-toggle="modal"
                data-target="#createNewMovie"
                class="btn btn-primary"
              >
                Add new anime
              </button>
            </div>
          </div>
        </div>
        <div id="mobile-menu-wrap"></div>
      </div>
    </header>
    <!-- Header End -->
    <!-- Button trigger modal -->

    <!-- Modal -->
    <div
      class="modal fade p-5"
      id="modal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
    >
      <div
        class="modal-dialog modal-fullscreen modal-dialog-centered"
        role="document"
      >
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Detail Anime</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="row">
              <!-- Image on the left -->
              <div class="col-md-2 modal-img-section">
                <img
                  class="img-fluid"
                  id="modal-image"
                  src="..."
                  alt="Anime Image"
                />
              </div>
              <!-- Details on the right -->
              <div class="col-md-7 modal-detail-section">
                <h3 id="modal-title" class="mb-3">Anime Title</h3>
                <!-- Bigger title -->

                <p class="mb-2">
                  <i class="fas fa-film mr-2"></i>
                  <!-- Icon for episodes -->
                  Episodes: <span id="modal-episodes"></span>
                </p>

                <p class="mb-2">
                  <i class="fas fa-trophy mr-2"></i>
                  <!-- Icon for ranking -->
                  Ranking: <span id="modal-ranking"></span>
                </p>

                <p class="mb-2">
                  <i class="fas fa-sync-alt mr-2"></i>
                  <!-- Icon for status -->
                  Status: <span id="modal-status"></span>
                </p>

                <p>
                  <i class="fas fa-tags mr-2"></i>
                  <!-- Icon for genres -->
                  Genres:
                  <span id="modal-genres"></span>
                </p>
              </div>
            </div>
            <!-- Divider -->
            <hr />
            <!-- Description below -->
            <div>
              <h5>Description</h5>
              <p id="modal-synopsis">...</p>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- modal create -->
    <!-- modal create -->
    <div
      class="modal fade"
      id="createNewMovie"
      tabindex="-1"
      role="dialog"
      aria-labelledby="createMovieLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="createMovieLabel">Add New Anime</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form action="/items" method="post" enctype="multipart/form-data">
              <div class="form-group">
                <label for="title">Title</label>
                <input
                  type="text"
                  class="form-control"
                  name="title"
                  placeholder="Title"
                  required
                />
              </div>
              <div class="form-group">
                <label for="description">Description</label>
                <textarea
                  class="form-control"
                  name="description"
                  placeholder="Description"
                  rows="4"
                  required
                ></textarea>
              </div>
              <div class="form-group">
                <label for="episodes">Episodes</label>
                <input
                  type="number"
                  class="form-control"
                  name="episodes"
                  placeholder="Episodes"
                  required
                />
              </div>
              <div class="form-group">
                <label for="status">Status</label>
                <input
                  type="text"
                  class="form-control"
                  name="status"
                  placeholder="Status (e.g., Ongoing, Completed)"
                  required
                />
              </div>

              <div class="form-group">
                <label for="genres">Genres</label>
                <input
                  type="text"
                  class="form-control"
                  name="genres"
                  placeholder="Genres (separate with comma)"
                  required
                />
              </div>
              <div class="form-group">
                <label for="cover">Cover Image</label>
                <input
                  type="file"
                  class="form-control-file"
                  name="cover"
                  required
                />
              </div>
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- modal edit -->
    <div
      class="modal fade"
      id="modal-edit"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Edit Data</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="title" class="col-form-label">Title:</label>
                <input
                  type="text"
                  class="form-control"
                  id="title"
                  name="title"
                />
              </div>
              <div class="form-group">
                <label for="status-edit" class="col-form-label">Status:</label>
                <input
                  type="text"
                  class="form-control"
                  id="status-edit"
                  name="status"
                />
              </div>

              <div class="form-group">
                <label for="genres" class="col-form-label">Genre:</label>
                <input
                  type="text"
                  class="form-control"
                  id="genres"
                  name="genres"
                />
                <label for="episodes" class="col-form-label">Episodes:</label>
                <input
                  type="text"
                  class="form-control"
                  id="episodes"
                  name="episodes"
                />
              </div>
              <div class="form-group">
                <label for="cover" class="col-form-label"
                  >Cover Image harus di isi kembali:</label
                >
                <input
                  required
                  type="file"
                  class="form-control"
                  id="cover"
                  name="cover"
                />
                <div id="cover-preview"></div>
              </div>
              <div class="form-group">
                <label for="synopsis" class="col-form-label">Sinopsis:</label>
                <textarea
                  class="form-control"
                  id="synopsis"
                  name="synopsis"
                ></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary btn-save">Save</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Product Section Begin -->
    <section class="product spad p-4">
      <div class="container">
        <div class="row" id="list-movie"></div>
      </div>
    </section>

    <div class="search-model">
      <div class="h-100 d-flex align-items-center justify-content-center">
